<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de carte de voeux</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="colorpicker/coloris.min.css"/>

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">    
    <meta property="og:image" content="/assets/og.png" />
</head>
<body>
    <header>
        <h1>Générateur de carte de voeux</h1>
        <p>Choisissez les couleurs, les textes et la photo et cliquez sur "Enregistrer"</p>
        <div class="snow">
            <div class="snow__layer">
                <div class="snow__fall"></div>
            </div>
            <div class="snow__layer">
                <div class="snow__fall"></div>
            </div>
            <div class="snow__layer">
                <div class="snow__fall"></div>
                <div class="snow__fall"></div>
                <div class="snow__fall"></div>
            </div>
            <div class="snow__layer">
                <div class="snow__fall"></div>
            </div>
        </div>
    </header>
    <section class="avert">
        <p>Pour un meilleur confort sur petit écran nous vous conseillons de passer en mode paysage</p>
    </section>
    <section class="colors-inputs">
        <label for="input-bg">Fond
        <input id="input-bg" type="search" data-coloris value="#000000" >
        </label>
        <label for="input-year">Année
        <input id="input-year" type="search" data-coloris value="#96dba2">
        </label>
        <label for="input-line1">Titre
        <input id="input-line1" type="search" data-coloris value="#ff0000">
        </label>
        <label for="input-line2">Ligne 2
        <input id="input-line2" type="search" data-coloris value="#00ffe5">
        </label>
        <label for="input-line3">Ligne 3
        <input id="input-line3" type="search" data-coloris value="#f59cff">
        </label>
        <label for="input-line4">Ligne 4
        <input id="input-line4" type="search" data-coloris value="#dce676">
        </label>
        <label for="input-sign">Signature
        <input id="input-sign" type="search" data-coloris value="#43f060">
        </label>
    </section>

    <section class="center">
        <div class="texts">
            <label for="title">Titre:
                <select name="wishes" id="title">
                    <option value=" ">--Choississez--</option>
                    <option value="BONNE ANNÉE">BONNE ANNÉE</option>
                    <option value="MEILLEURS VOEUX">MEILLEURS VOEUX</option>
                    <option value="BUON ANNO">BUON ANNO</option>
                    <option value="BLOAVEZH MAD">BLOAVEZH MAD</option>
                    <option value="FELIX AÑO">FELIX AÑO</option>
                    <option value="HAPPY NEW YEAR">HAPPY NEW YEAR</option>
                </select>
            </label>

            <label for="text-line2">Ligne 2 (max 25 caractères)
                <input id="text-line2" type="search" maxlength="25">
            </label>
        
            <label for="text-line3">Ligne 3 (max 40 caractères)
                <input id="text-line3" type="search" maxlength="40">
            </label>
       
            <label for="text-line4">Ligne 4 (max 40 caractères)
                <input id="text-line4" type="search" maxlength="40">
            </label>
          
            <label for="text-sign">Signature (max 35 caractères)
                <input id="text-sign" type="search" maxlength="35">
            </label>
        </div>
        <canvas id='canvas'></canvas>
        <div class="buttons">
            <button class="download-btn">Enregistrer</button>
            <button class="reset-btn">Recommencer</button>
        </div>
        
    </section>

    <section id="pictures"></section>
    <div style="display: none;">
        <img src="assets/0.jpg" class="pictureInit" alt="">
    </div>
    <footer>
        <a class="lazez" href="https://lazezbzh.fr/" target="_blank">©2024 Lazez BZH Sites Web</a>
    </footer>
  

    <script src="colorpicker/coloris.min.js"></script>
    <script src='script.js' async></script>

      
</body>
</html>
